<div class="content">
  <div class="content-header">
    <a id="contentMenu" href="#" class="content-menu d-none d-lg-flex"
      ><i data-feather="menu"></i
    ></a>
    <a id="mobileMenu" href="#" class="content-menu d-lg-none"
      ><i data-feather="menu"></i
    ></a>
  </div>
  <!-- content-header -->
  <div class="content-body">
    <div class="card card-main">
      <div class="card-body11">
        <h2 class="card-title">Plugins List</h2>

        <p class="card-text">List of Available plugins</p>
      </div>
    </div>
    <div class="card card-main flex">
      <mat-grid-list cols="2" gutterSize="20px" rowHeight="200px">
        <mat-grid-tile *ngFor="let plugin of pluginsList">
          <mat-card class="example-card">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title>{{ plugin }}</mat-card-title>
              <mat-card-subtitle>Transformer Plugin</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
              <p>
                The Request Transformer plugin for Kong allows simple
                transformation of requests before they reach the upstream
                server..
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-button
                class="btn service123 fl-r"
                [routerLink]="['/plugins/add/', plugin]"
              >
                ADD Plugin to Route
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div></div>
  </div>
</div>
