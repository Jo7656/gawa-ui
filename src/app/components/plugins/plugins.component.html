<div class="content">
  <div class="content-header">
    <a id="contentMenu" href="#" class="content-menu d-none d-lg-flex"
      ><i data-feather="menu"></i
    ></a>
    <a id="mobileMenu" href="#" class="content-menu d-lg-none"
      ><i data-feather="menu"></i
    ></a>
  </div>
  <!-- content-header -->
  <div class="content-body">
    <div class="card card-main">
      <div class="card-body11">
        <h2 class="card-title">Plugins</h2>

        <!-- <p class="card-text">......................................</p> -->
      </div>
    </div>
    <div>
      <button mat-button class="btn service123" [routerLink]="['/plugins/all']">
        View All available Plugins
      </button>
      <br />
      <br />
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>
          <ng-container matColumnDef="configId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>RoutePath</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.configId  }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <i class="bi bi-pencil-square ml-10" (click)="openDetails(row.routeId)"></i>
              <i class="bi bi-archive-fill ml-10"(click)="deleteRoute(row.routeId)"></i>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              loading data...
            </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No data...
            </mat-footer-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columndefs"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columndefs"></mat-row>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>  
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData!=null && listData.data.length==0)}"></mat-footer-row>  
       
        </mat-table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          pageSize="5"
          showFirstLastButtons
        ></mat-paginator>
      </div>
  </div>
</div>
